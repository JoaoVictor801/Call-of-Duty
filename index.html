<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Call of Duty Black Ops 6</title>
</head>

<body>

    <img src="imgs/background2.png" alt="" class="background">

            <div class="linha"></div>

            </div>


            <div class="login">
                <a
                    href="https://profile.callofduty.com/cod/login?redirectUrl=https%3A%2F%2Fwww.callofduty.com%2Fbr%2Fpt&promo=cer">
                    <img class="icon-usuario" src="imgs/usuario-icon.png" alt="">

                </a>

    </header>

    <main>
        <img class="personagem" src="imgs/personagem-cod.png" alt="">
